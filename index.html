<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divyang Kuntar</title>
    <meta name="description" content="Developer & Creative - Choose your path">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* Split layout */
        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* Each side */
        .side {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: flex 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .side:hover {
            flex: 1.15;
        }

        /* Developer side - Dark */
        .side-dev {
            background: #0c0c0c;
            color: #ffffff;
        }

        /* Creative side - Light */
        .side-creative {
            background: #f8f8f8;
            color: #1a1a1a;
        }

        /* Content */
        .side-content {
            text-align: center;
            z-index: 2;
        }

        .side-label {
            font-size: 0.6875rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            opacity: 0.5;
            margin-bottom: 1rem;
        }

        .side-title {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 500;
            letter-spacing: -0.02em;
            margin-bottom: 1.5rem;
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .side:hover .side-title {
            transform: scale(1.05);
        }

        .side-desc {
            font-size: 0.875rem;
            opacity: 0.6;
            max-width: 200px;
            line-height: 1.5;
        }

        /* Arrow */
        .side-arrow {
            position: absolute;
            bottom: 3rem;
            font-size: 0.8125rem;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .side:hover .side-arrow {
            opacity: 0.6;
        }

        .side-dev .side-arrow {
            color: #ffffff;
        }

        .side-creative .side-arrow {
            color: #1a1a1a;
        }

        /* Divider line */
        .divider {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1px;
            height: 60px;
            background: linear-gradient(to bottom, transparent, #666, transparent);
            z-index: 10;
            pointer-events: none;
        }

        /* Center name */
        .center-name {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
            pointer-events: none;
        }

        .center-name h1 {
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.02em;
            background: linear-gradient(90deg, #ffffff 0%, #ffffff 50%, #1a1a1a 50%, #1a1a1a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Hover backgrounds */
        .side-bg {
            position: absolute;
            inset: 0;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .side-dev .side-bg {
            background: radial-gradient(circle at center, #1a1a1a 0%, #0c0c0c 70%);
        }

        .side-creative .side-bg {
            background: radial-gradient(circle at center, #ffffff 0%, #f8f8f8 70%);
        }

        .side:hover .side-bg {
            opacity: 1;
        }

        /* Mobile layout */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .side:hover {
                flex: 1.1;
            }

            .divider {
                width: 60px;
                height: 1px;
                background: linear-gradient(to right, transparent, #666, transparent);
            }

            .center-name h1 {
                background: linear-gradient(180deg, #ffffff 0%, #ffffff 50%, #1a1a1a 50%, #1a1a1a 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }

            .side-arrow {
                bottom: 2rem;
            }
        }

        /* Animations on load */
        .fade-up {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s ease forwards;
        }

        .fade-up:nth-child(1) { animation-delay: 0.1s; }
        .fade-up:nth-child(2) { animation-delay: 0.2s; }
        .fade-up:nth-child(3) { animation-delay: 0.3s; }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .name-fade {
            opacity: 0;
            animation: nameFade 0.6s ease forwards;
            animation-delay: 0.5s;
        }

        @keyframes nameFade {
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- Center Name -->
    <div class="center-name name-fade">
        <h1>Divyang Kuntar</h1>
    </div>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Split Container -->
    <div class="container">
        <!-- Developer Side -->
        <a href="dev.html" class="side side-dev">
            <div class="side-bg"></div>
            <div class="side-content">
                <p class="side-label fade-up">Full-Stack</p>
                <h2 class="side-title fade-up">Developer</h2>
                <p class="side-desc fade-up">Code, projects & technical work</p>
            </div>
            <span class="side-arrow">Enter →</span>
        </a>

        <!-- Creative Side -->
        <a href="creative.html" class="side side-creative">
            <div class="side-bg"></div>
            <div class="side-content">
                <p class="side-label fade-up">Visual Artist</p>
                <h2 class="side-title fade-up">Creative</h2>
                <p class="side-desc fade-up">Photography, design & visual art</p>
            </div>
            <span class="side-arrow">Enter →</span>
        </a>
    </div>

</body>
</html>
